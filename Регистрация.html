<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="scripts.js" defer></script>
</head>
<body>
	<p class="mainwords">Регистрация</p>
	<div>
		<img id="defance" src="images\defance.svg" >
	</div>
	<p class="adtext"><br><br>Логин:</p>
	<div align="center" id="inplogin">
		<input class="box" id="boxlogin" style="top:-30px" type="text">
	</div>
	<p class="adtext" style="position: relative; top: -40px">Пароль:</p>
	<div align="center" id="inppassword">
		<input class="box" id="boxpassword" style="top:-65px" type="password">
	</div>
	<div align="center">
		<input id="butregistration" class="button" type="submit" value="Зарегистрироваться">
		<input id="butreset" class="button" type="reset" value="Очистить поля">
	</div>
</body>
</html>
